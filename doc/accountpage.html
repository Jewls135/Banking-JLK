<!DOCTYPE html>
<html>
    <head>
        <!-- Linking CSS stylesheet and importing jQuery -->
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/accountpage.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Metadata -->
        <title>Account Page</title>
        <meta charset="utf-8"/>
        <meta name="author" content="JLK">
        <meta name="description" content="The account page allows the user to view their account information.">
    </head>

    <body>
        <div class="header-container box-shadow">
            <h1>JLK Banking</h1>
            <a href="loginpage.html" class = "sign">Sign in</a>
        </div>
        <div class="navbar box-shadow">
            <a href="homepage.html">Home</a>
            <a href="accountpage.html">Account</a>
            <a href="transferdeposit.html">Transfer/Deposit</a>
            <a href="supportpage.html">Support</a>
        </div>
        <div class="main-content box-shadow">
            <!-- Account -->
            <div class="account">
                <!-- Account Title -->
                <h2>Account Information</h2>
                <!-- Account Form -->
                <form>
                    <!-- User's Name: Card Number -->
                    <label for="name">Name: </label>
                    <br>
                    <input type="text" id="name" name="name" value="John Doe" readonly>
                    <br>
                    <!-- Account Balance -->
                    <label for="balance">Balance: </label>
                    <br>
                    <input type="number" id="balance" name="balance" value="1000" readonly>
                    <br>
                    <!-- Display Transaction History Below Account Balance when clicked -->
                    <input type="button" id="history" value="Transaction History" onclick="toggleForm('historyForm')">
                    <br>
                </form>
            </div>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
	    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>

        <!-- Linking javascript -->
        <script src = "../js/accountpage.js"></script>
    </body>
</html>
