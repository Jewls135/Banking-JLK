<!DOCTYPE html>
<html>
    <head>
        <!-- Linking CSS stylesheet and importing jQuery -->
       <link rel="stylesheet" href="../css/main.css">
       <link rel="stylesheet" href="../css/loginpage.css">
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         <!-- Metadata -->
        <title>Login Page</title>
        <meta charset="utf-8"/>
        <meta name="author" content="JLK">
        <meta name="description" content="The login page allows the user to login to their account.">
    </head>

    <body>
        <div class="header-container box-shadow">
            <h1>Login Page</h1>
            <a href="homepage.html" class = "sign">Back to homepage</a>
        </div>

        <div class="main-content box-shadow">
        
            <div class = "button-container">
                <input type="button" value = "Log In" class = "input-button box-shadow" id ="login-button">
                <input type="button" value = "Sign Up" class = "input-button box-shadow" id ="signup-button">
                <input type="button" value = "Google Sign In" class = "input-button box-shadow" id ="google-button">
            </div>

            <div class = "login-form">
                <input type="email" id = "loginEmail" class = "input-text" placeholder="Email">
                <input type="password" id ="loginPassword" class = "input-text" placeholder="Password">
                <input type="button" value = "Submit / Login" class = "input-button" id = "loginSubmit">
            </div>

            <div class = "signup-form">
                <input type="email" id = "signupEmail" class = "input-text" placeholder="Email">
                <input type="password" id = "signupPassword" class = "input-text" placeholder="Password">
                <input type="button" value = "Submit / Signup" class = "input-button" id = "signupSubmit">
            </div>

        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
	    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>

        <!-- Linking javascript -->
        <script src = "../js/loginpage.js"></script>
    </body>
</html>
