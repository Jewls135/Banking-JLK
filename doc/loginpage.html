<!DOCTYPE html>
<html>
    <head>
        <!-- Linking CSS stylesheet and importing jQuery -->
       <link rel="stylesheet" href="../css/main.css">
       <link rel="stylesheet" href="../css/loginpage.css">
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class = mainlogo>
            <img src="img/JLK logo.png" alt="ERROR_IMAGE_WONT_LOAD">
        </div>
        <!-- Additional divs in here-->

        <div class = "continue">
            <button id = "continueButton"><h1>Click to Continue</h1></button>
        </div>

        <div class = loginform>
            <h1 class = "loginheader">Sign In</h1>
            <h2 class = "inputHeader" id ="emailHeader">Email: <br>
                <input class = "email" type="email" required= "true">
            </h2>
            
            <h2 class = "inputHeader" id ="passwordHeader">Password: <br>
                <input class = "password" type="password" required = "true">
            </h2>
            <button class = "submit">Enter</button>

            <h2 class = "inputHeader" id ="signUp">Click here to sign up</h2>
        </div>

        <div class = "footer"></div>
        <script src = "../js/loginpage.js"></script>
    </body>
</html>
