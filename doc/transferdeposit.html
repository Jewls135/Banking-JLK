<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Linking CSS stylesheet and importing jQuery -->
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/transferdeposit.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Metadata -->
        <title>Transfer and Deposit Page</title>
        <meta charset="utf-8"/>
        <meta name="author" content="JLK">
        <meta name="description" content="The transfer and deposit page allows the user access to deposit 
        fake money to their fake online bank account. It also allows for the transfer of said money to 
        other users.">
    </head>
    <body>
        <div class="header-container box-shadow">
            <h1>JLK Banking</h1>
            <a href="loginpage.html" class = "sign">Sign in</a>
        </div>
        <div class="navbar box-shadow">
            <a href="homepage.html">Home</a>
            <a href="accountpage.html">Account</a>
            <a href="transferdeposit.html">Transfer/Deposit</a>
            <a href="supportpage.html">Support</a>
        </div>
        <div class="main-content box-shadow">
            <!-- Transfer and Deposit -->
            <div class="transfer">
                <!-- Transfer Title, clicking makes the form visible-->
                <h2 onclick="toggleForm('transferForm')">Transfer</h2>
                <div id="transferForm" style="display: none;">
                    <form>
                        <!-- From -->
                        <label for="from">From</label>
                        <br>
                        <select name="from" id="from">
                            <option value="user">Debit Card</option>
                        </select>
                        <br>
                        <!-- To -->
                        <label for="tto">To</label>
                        <br>
                        <select name="tto" id="tto">
                            <option value="other">Debit Card</option>
                        </select>
                        <br>
                        <!-- Amount -->
                        <label for="tamount">Amount</label>
                        <br>
                        <input type="number" id="tamount" name="tamount" min="0" max="1000000">
                        <br>
                        <!-- Cancel -->
                        <input type="reset" id="cancel" value="Cancel">
                        <!-- Submit -->
                        <input type="submit" id="tsubmit" value="Submit">
                    </form>
                </div>
            </div>
            <div class="deposit">
                <!-- Deposit Title, clicking makes the form visible-->
                <h2 onclick="toggleForm('depositForm')">Deposit</h2>
                <div id="depositForm" style="display: none;">
                    <form>
                        <!-- To -->
                        <label for="dto">To</label>
                        <br>
                        <select name="dto" id="dto">
                            <option value="user">Debit Card</option>
                        </select>
                        <br>
                        <!-- Amount -->
                        <label for="damount">Amount</label>
                        <br>
                        <input type="number" id="damount" name="damount" min="0" max="1000000">
                        <br>
                        <!-- Submit -->
                        <input type="submit" id="dsubmit" value="Submit">
                    </form>
                </div>
            </div>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
	    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>

        <!-- Linking javascript -->
        <script src="../js/transferdeposit.js"></script>

        <!-- Toggle forms -->
        <script>
            function toggleForm(formId) {
              var form = document.getElementById(formId);
              if (form.style.display === "none") {
                form.style.display = "block";
              } else {
                form.style.display = "none";
              }
            }
        </script>
    </body>
</html>
